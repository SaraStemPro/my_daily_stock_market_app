{% extends "base.html" %}



{% block contenido %}
<nav>
    <ul class="nav">

        <li><a href="/?email={{email}}">Inicio de sesión</a></li> |

        <li><a href="/contenido?email={{email}}">Acciones destacadas</a></li> |

        <li><a href="/favoritos?email={{email}}">Favoritos</a></li> |

        <li><a href="/salir?email={{email}}">Salir</a></li>
    </ul>
</nav>
{{ super() }}
<br>
<div class="texto">
<h3>
    Por favor, escribe la contraseña proporcionada por el administrador:
</h3>
</div>
<br>
<div class="form-group">
<form method="get" action="/contenido">

    <br>
    <label for="contraseña">Contraseña:</label>
    <input type="text" id="contraseña" name="contraseña" />
    <input type="hidden" id="email" name="email" value ={{email}}>
    <input class="envio" type="submit" value="Enviar" class="btn-user">

</form>
</div>

{% endblock contenido %}
